syntax = "proto3";

package istio.routing.v1alpha2;

message UnsafeEnvoyConfig {
  enum Operation {
    INVALID_OP = 0;
    ADD = 1;
    REPLACE = 2;
    UPDATE = 3;
  }

  enum Direction {
    INVALID_DIR = 0;
    OUTBOUND = 1;
    INBOUND = 2;
  }

  message Listener {
    map <string, string> endpoint_labels = 1;
    Operation operation = 2;
    Direction direction = 3;
    uint32 port = 4;
    string config = 5;
  }

  message Cluster {
    map <string, string> endpoint_labels = 1;
    Operation operation = 2;
    Direction direction = 3;
    string fqdn = 4;
    uint32 port = 5;
    string subset = 6;
    string config = 7;
  }

  repeated Listener listeners = 1;
  repeated Cluster clusters = 2;
  
}
